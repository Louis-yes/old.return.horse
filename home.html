{{$main := .Comic}}
{{$prev := .Prev}}
{{$next := .Next}}
<!DOCTYPE html>
    <html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{$main.Title}} | return.horse</title>
    
        <meta name="description" content="{{$main.Description}}">
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/style.css">
        <style>

        </style>
    </head>
    <body>
        
    <main class="main">
        <section id="comic" class="comic">
            <img class="panel" width="600" height="600" src="{{$main.Path}}/full_square.png" 
            title="{{$main.Hovertext}}"/>
        </section>
        <section id="info">
            <header class="comic-title">
                {{$main.Title}}
            </header>
            <details>
                <summary data-open="less" data-closed="more"></summary>
                <p>
                <date>{{$main.Date}}</date> <br>
                {{$main.Description}}<br>
                <a href="/saloon/" class="saloon-link">read more in the saloon</a>
                </p>
            </details>
            <nav id="comic-nav" class="comic-nav" aria-label="comic navigation">    
                    {{if $prev.Path}}
                    <a href="{{$prev.Path}}" class="previous">
                        ‚Üê Previous: {{$prev.Title}}
                    </a> <br>
                    {{end}}
            </nav>    
        </section>
    </main>
            
    </body> 
    </html>
